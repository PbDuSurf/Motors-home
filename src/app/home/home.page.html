<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-card *ngFor="let obj of produtos">
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>{{obj.nome}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{obj.descricao}}
    </ion-card-content>
  </ion-card>




</ion-content>
